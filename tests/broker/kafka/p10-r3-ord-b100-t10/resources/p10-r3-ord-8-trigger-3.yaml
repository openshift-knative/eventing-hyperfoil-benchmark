
---
apiVersion: eventing.knative.dev/v1
kind: Trigger
metadata:
  name: p10-r3-ord-8-trigger-3
  annotations:
    kafka.eventing.knative.dev/delivery.order: ordered
spec:
  broker: p10-r3-ord-8
  subscriber:
    ref:
      apiVersion: v1
      kind: Service
      name: p10-r3-ord-8-trigger-3
---
apiVersion: v1
kind: Service
metadata:
  name: p10-r3-ord-8-trigger-3
spec:
  type: ClusterIP
  selector:
    app: p10-r3-ord-8-trigger-3
  ports:
    - port: 80
      protocol: TCP
      targetPort: receiver
      name: http

---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: p10-r3-ord-8-trigger-3
  labels:
    app: p10-r3-ord-8-trigger-3
spec:
  selector:
    matchLabels:
      app: p10-r3-ord-8-trigger-3
  template:
    metadata:
      labels:
        app: p10-r3-ord-8-trigger-3
    spec:
      containers:
        - name: receiver
          image: quay.io/pierdipi/eventing-hyperfoil-benchmark-vertx-receiver
          imagePullPolicy: Always
          resources:
            limits:
              memory: "1Gi"
              cpu: "1"
            requests:
              memory: "100Mi"
              cpu: "100m"
          ports:
            - containerPort: 8080
              protocol: TCP
              name: receiver
          env:
            - name: IO_HYPERFOIL_CONTROLLER_CLUSTER_IP
              value: hyperfoil-cluster-cluster.hyperfoil.svc.cluster.local
            - name: IO_HYPERFOIL_CONTROLLER_CLUSTER_PORT
              value: "7800"
            - name: METRIC_SUFFIX
              value: "-p10-r3-ord-8-trigger-3"
