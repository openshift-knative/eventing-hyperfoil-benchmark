apiVersion: v1
kind: ConfigMap
metadata:
  name: kafka-broker-ordered-config
data:
  default.topic.partitions: "10"
  default.topic.replication.factor: "3"
  bootstrap.servers: my-cluster-kafka-bootstrap.kafka:9092

---

apiVersion: eventing.knative.dev/v1
kind: Broker
metadata:
  annotations:
    eventing.knative.dev/broker.class: Kafka
  name: kafka-broker-ordered-1
spec:
  # Configuration specific to this broker.
  config:
    apiVersion: v1
    kind: ConfigMap
    name: kafka-broker-ordered-config
  delivery:
    retry: 12
    backoffPolicy: exponential
    backoffDelay: PT0.2S
---

apiVersion: eventing.knative.dev/v1
kind: Broker
metadata:
  annotations:
    eventing.knative.dev/broker.class: Kafka
  name: kafka-broker-ordered-2
spec:
  # Configuration specific to this broker.
  config:
    apiVersion: v1
    kind: ConfigMap
    name: kafka-broker-ordered-config
  delivery:
    retry: 12
    backoffPolicy: exponential
    backoffDelay: PT0.2S
