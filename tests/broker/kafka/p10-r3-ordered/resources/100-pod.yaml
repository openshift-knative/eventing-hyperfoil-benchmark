apiVersion: v1
kind: Service
metadata:
  name: kafka-broker-ordered-1-trigger-1
spec:
  type: ClusterIP
  selector:
    app: kafka-broker-ordered-1-trigger-1
  ports:
    - port: 80
      protocol: TCP
      targetPort: receiver
      name: http

---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: kafka-broker-ordered-1-trigger-1
  labels:
    app: kafka-broker-ordered-1-trigger-1
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kafka-broker-ordered-1-trigger-1
  template:
    metadata:
      labels:
        app: kafka-broker-ordered-1-trigger-1
    spec:
      containers:
        - name: receiver
          image: quay.io/pierdipi/eventing-hyperfoil-benchmark-vertx-receiver
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
              protocol: TCP
              name: receiver
          env:
            - name: IO_HYPERFOIL_CONTROLLER_CLUSTER_IP
              value: hyperfoil-cluster-cluster.hyperfoil.svc.cluster.local
            - name: IO_HYPERFOIL_CONTROLLER_CLUSTER_PORT
              value: "7800"
            - name: METRICS_SUFFIX
              value: "-kafka-broker-ordered-1-trigger-1"
