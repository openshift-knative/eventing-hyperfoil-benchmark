apiVersion: v1
kind: Service
metadata:
  name: receiver
spec:
  type: ClusterIP
  selector:
    app: receiver
  ports:
    - port: 80
      protocol: TCP
      targetPort: receiver
      name: http

---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: receiver
  labels:
    app: receiver
spec:
  replicas: 1
  selector:
    matchLabels:
      app: receiver
  template:
    metadata:
      labels:
        app: receiver
    spec:
      containers:
        - name: receiver
          image: quay.io/openshift-knative/eventing-hyperfoil-benchmark-vertx-receiver
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
              protocol: TCP
              name: receiver
          env:
            - name: IO_HYPERFOIL_CONTROLLER_CLUSTER_IP
              value: hyperfoil-cluster-cluster.hyperfoil.svc.cluster.local
            - name: IO_HYPERFOIL_CONTROLLER_CLUSTER_PORT
              value: "7800"
