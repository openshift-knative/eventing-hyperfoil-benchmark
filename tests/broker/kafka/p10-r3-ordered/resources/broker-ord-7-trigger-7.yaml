
---
apiVersion: eventing.knative.dev/v1
kind: Trigger
metadata:
  name: broker-ord-7-trigger-7
  annotations:
    kafka.eventing.knative.dev/delivery.order: ordered
spec:
  broker: broker-ord-7
  subscriber:
    ref:
      apiVersion: v1
      kind: Service
      name: broker-ord-7-trigger-7
---
apiVersion: v1
kind: Service
metadata:
  name: broker-ord-7-trigger-7
spec:
  type: ClusterIP
  selector:
    app: broker-ord-7-trigger-7
  ports:
    - port: 80
      protocol: TCP
      targetPort: receiver
      name: http

---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: broker-ord-7-trigger-7
  labels:
    app: broker-ord-7-trigger-7
spec:
  selector:
    matchLabels:
      app: broker-ord-7-trigger-7
  template:
    metadata:
      labels:
        app: broker-ord-7-trigger-7
    spec:
      containers:
        - name: receiver
          image: quay.io/openshift-knative/eventing-hyperfoil-benchmark-vertx-receiver
          imagePullPolicy: Always
          resources:
            limits:
              memory: "500Mi"
              cpu: "1"
            requests:
              memory: "300Mi"
              cpu: "500m"
          ports:
            - containerPort: 8080
              protocol: TCP
              name: receiver
          env:
            - name: IO_HYPERFOIL_CONTROLLER_CLUSTER_IP
              value: hyperfoil-cluster-cluster.hyperfoil.svc.cluster.local
            - name: IO_HYPERFOIL_CONTROLLER_CLUSTER_PORT
              value: "7800"
            - name: METRIC_SUFFIX
              value: "-broker-ord-7-trigger-7"
