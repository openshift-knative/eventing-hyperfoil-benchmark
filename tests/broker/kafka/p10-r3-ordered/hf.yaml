name: eventing-staircase
agents:
  agent-one:
    node: ${WORKER_ONE}
    stop: true
http:
  host: ${HTTP_HOST}
  sharedConnections: 10000
staircase:
  customSla:
    e2elatencykafkabrokerordered1:
      - errorRatio: 0
        limits:
          "0.999": "30s"
        meanResponseTime: 20s
      - meanResponseTime: 20s
        window: 60s
    e2elatencykafkabrokerordered2:
      - errorRatio: 0
        limits:
          "0.999": "30s"
        meanResponseTime: 20s
      - meanResponseTime: 20s
        window: 60s
  initialRampUpDuration: 60s
  initialUsersPerSec: 500
  incrementUsersPerSec: 100
  steadyStateDuration: 120s
  maxIterations: 20
  maxSessions: 10000
  rampUpDuration: 120s
  scenario:
    - kafka-broker-ordered-1:
        - timestamp:
            toVar: eventTimestamp
        - httpRequest:
            POST: /${TEST_CASE_NAMESPACE}/kafka-broker-ordered-1
            body: |
              {
                  "foo" : "bar"
              }
            headers:
              ce-benchmarktimestamp: "${eventTimestamp}"
              ce-id: abc
              ce-metric: e2elatencykafkabrokerordered1
              ce-phase: "${hyperfoil.phase.id}"
              ce-phasestart: "${hyperfoil.phase.start.time.as.string}"
              ce-runid: "${hyperfoil.run.id}"
              ce-source: "http://hyperfoil-bench.com"
              ce-specversion: "1.0"
              ce-type: datapoint.hyperfoilbench
              content-type: application/json
            sla:
              - meanResponseTime: 1s
              - limits:
                  "0.999": 1s
    - kafka-broker-ordered-2:
        - timestamp:
            toVar: eventTimestamp
        - httpRequest:
            POST: /${TEST_CASE_NAMESPACE}/kafka-broker-ordered-2
            body: |
              {
                  "foo" : "bar"
              }
            headers:
              ce-benchmarktimestamp: "${eventTimestamp}"
              ce-id: abc
              ce-metric: e2elatencykafkabrokerordered2
              ce-phase: "${hyperfoil.phase.id}"
              ce-phasestart: "${hyperfoil.phase.start.time.as.string}"
              ce-runid: "${hyperfoil.run.id}"
              ce-source: "http://hyperfoil-bench.com"
              ce-specversion: "1.0"
              ce-type: datapoint.hyperfoilbench
              content-type: application/json
            sla:
              - meanResponseTime: 1s
              - limits:
                  "0.999": 1s
