          volumeMounts:
          - mountPath: /etc/sacura
            name: config
          ports:
            - containerPort: 8080
              protocol: TCP
              name: receiver
            - containerPort: 9090
              protocol: TCP
              name: http-metrics
          env:
            - name: OTEL_RESOURCE_ATTRIBUTES
              value: "trigger=p10-r3-unord-b100-t10-5b-98-trigger-0"
            - name: OTEL_SERVICE_NAME
              value: "sacura"
      volumes:
      - name: config
        configMap:
          name: config-sacura
 
